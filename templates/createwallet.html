<!DOCTYPE html>
<html>
<head>
    <title>Create Wallet</title>
</head>
<body>
    <h1>Create Wallet</h1>

    <form id="createWalletForm" action="/create_wallet" method="POST">
        <label for="wallet_name">Wallet Name:</label>
        <input type="text" id="wallet_name" name="wallet_name" required><br>

        <label for="user_password">User Password:</label>
        <input type="password" id="user_password" name="user_password" required><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="goBack()">Cancel</button>
    </form>

    <script>
        function goBack() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
