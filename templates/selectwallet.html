<!DOCTYPE html>
<html>
<head>
    <title>Select Wallet</title>
</head>
<body>
    <h1>Select Wallet</h1>

    <form id="selectWalletForm" action="/select_wallet" method="POST">
        <label for="wallet_name">Wallet Name:</label>
        <input type="text" id="wallet_name" name="wallet_name" required><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="goBack()">Cancel</button>
    </form>

    <script>
        function goBack() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
